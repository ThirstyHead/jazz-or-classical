<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Do You Prefer Jazz or Classical?</title>
    <link rel="stylesheet" href="bower_components/talk-o-vision/talk-o-vision.css">
    <style>
      .title-slide{
        background: url('slides/title/img/jazz-trumpet-silhouette.png') no-repeat center center;
        background-size: contain;
        background-color: white;
      }

      .banner {
        background-color: black;
        opacity: 0.7;
        width: 100%;
      }

      .banner-title {
        font-size: 1em;
        text-align: left;
        padding: 0.5em;
        padding-left: 20%;
        padding-right: 20%;
      }

      .banner-title h1 {
        font-size: 1.5em;
        text-transform: none;
        font-weight: bold;
      }

      .banner-title h2 {
        font-size: 1em;
        text-transform: none;
        font-style: italic;
      }

      .banner-bio {
        font-size: 0.5em;
        text-align: right;
        padding-right: 20%;
        padding-bottom: 1em;
      }

      .banner-bio a{
        color: white;
      }

      p{
        width: 75%;
        text-align: center;
        padding-left: 12%;
      }

      .full-height{
        height: 100vh;
        /*width: 100vw;*/
      }

      .full-width{
        /*height: 100vh;*/
        width: 100vw;
      }

      .partial-height{
        height: 75%;
        max-height: 75%;
      }

      .half-img{
        max-width: 75%;
        margin-top: 1rem;
      }

      .top-margin{
        margin-top: 1rem;
      }

      .section-title{
        position: relative;
        top: 50%;
        transform: perspective(1px) translateY(-50%);
      }

      .sub-title{
        margin: 0;
        margin-top: -2rem;
      }

      table th, table td {
          text-align: left;
          padding: 0.2em 0.5em 0.2em 0.5em;
          /*border-bottom: 1px solid;*/
      }
      table {
          margin: auto;
          padding-left: 20%;
          border-collapse: collapse;
          border-spacing: 0;
      }

      ol{
        width: 75%;
      }

      .global-background {
        background: url('slides/global/img/global.jpg') no-repeat center center;
        background-size: contain;
      }

      .bg-white li{
        color: black;
      }

      .shh-background {
        background: url('slides/shh/img/shh.jpg') no-repeat center center;
        background-size: contain;
      }

    </style>

    <!-- Live Code Demo ("tinker") -->
    <style type="text/css">
        textarea {
          width: 75%;
          height: 45vh;
          font-size: 1rem;
        }
        .output iframe {
          border: solid 1px white;
          width: 75%;
          height: 45vh;
          font-size: 1rem;
        }

        .outputFrame {
          font-size: 1rem;
        }
      </style>

      <script>
        function tinkerInit() {
          //add keyup listeners to textareas
          var html = document.querySelector("#html")
          html.addEventListener("keyup", keystrokeListener, false)
        }
        function keystrokeListener(){
          if ( this.getAttribute('id') === 'html') {
            var iframe = document.querySelector("#outputFrame");
            var doc = iframe.contentWindow.document;
            doc.body.innerHTML = this.value
          }
        }

        window.addEventListener('load', tinkerInit);
      </script>
    <!-- Live Code Demo ("tinker") -->



  </head>
  <body>
    <ol class="slideshow">
      <li class="title-slide">
          <div class="banner">
            <div class="banner-title">
              <h1>Do You Prefer Jazz or Classical?</h1>
            </div>
            <div class="banner-bio">
              Scott Davis <br>
              <a href="mailto:sdavis@thoughtworks.com">sdavis@thoughtworks.com</a> <br>
              <a href="https://twitter.com/scottdavis99?lang=en">@scottdavis99</a>
            </div>
          </div>
      </li>

      <li class="bg-white">
        <img src="slides/bio/img/scott-davis-bio.png"
             alt=""
             class="full-height">
      </li>



    </ol>


    <script src="bower_components/talk-o-vision/talk-o-vision.js"></script>
  </body>
</html>
